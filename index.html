  function playRandomTalk() {
    const randomTalk = talks[Math.floor(Math.random() * talks.length)];

    document.getElementById('title').textContent = randomTalk.title;
    document.getElementById('speaker').textContent = randomTalk.speaker;
    document.getElementById('session').textContent = randomTalk.session;
    document.getElementById('conference').textContent = randomTalk.conference;

    if ("mediaSession" in navigator) {
  navigator.mediaSession.metadata = new MediaMetadata({
    title: randomTalk.title,
    artist: randomTalk.speaker,
    album: randomTalk.session,
    artwork: [
      {
        src: "https://www.churchofjesuschrist.org/imgs/4f4b4e2c85884f36b8da2f654e1afbd3b0b2c4a5/full/640%2C/0/default", // Optional: replace with a conference logo or portrait
        sizes: "640x640",
        type: "image/png"
      }
    ]
  });
}


    const audio = document.getElementById('audio');
    audio.src = randomTalk.mp3;
    audio.load();
    audio.play();
  }

  // Start with a random talk
  playRandomTalk();

  // Auto-advance to next when current talk finishes
  document.getElementById('audio').addEventListener('ended', playRandomTalk);

  // --- Enhanced Player Controls ---
  const audio = document.getElementById('audio');
  const playBtn = document.getElementById('playBtn');
  const pauseBtn = document.getElementById('pauseBtn');
  const skipBtn = document.getElementById('skipBtn');
  const seekBar = document.getElementById('seekBar');
  const backBtn = document.getElementById('backBtn');

const speedBtn = document.getElementById("speedBtn");
const speedOptions = [1.0, 1.25, 1.5, 2.0];
let currentSpeedIndex = 0;

speedBtn.onclick = () => {
  currentSpeedIndex = (currentSpeedIndex + 1) % speedOptions.length;
  const newSpeed = speedOptions[currentSpeedIndex];
  audio.playbackRate = newSpeed;
  speedBtn.textContent = `${newSpeed.toFixed(2)}x`;
};



  playBtn.onclick = () => audio.play();
  pauseBtn.onclick = () => audio.pause();
  skipBtn.onclick = () => playRandomTalk();
  backBtn.onclick = () => {
  audio.currentTime = Math.max(0, audio.currentTime - 15);
};


  // Update seek bar as audio plays
audio.ontimeupdate = () => {
  if (audio.duration) {
    seekBar.value = (audio.currentTime / audio.duration) * 100;

    const timeLeftDisplay = document.getElementById('timeLeft');
    const remaining = audio.duration - audio.currentTime;
    if (!isNaN(remaining)) {
      const minutes = Math.floor(remaining / 60);
      const seconds = Math.floor(remaining % 60).toString().padStart(2, '0');
      timeLeftDisplay.textContent = `⏱️ Time Left: ${minutes}:${seconds}`;
    }
  }
};






    
  // Seek on user drag
  seekBar.oninput = () => {
    if (audio.duration) {
      audio.currentTime = (seekBar.value / 100) * audio.duration;
    }
  };

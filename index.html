<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Random General Conference Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px 20px;
    }
    .title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .speaker {
      font-size: 18px;
      color: #444;
      margin-bottom: 5px;
    }
    .session {
      font-size: 16px;
      color: #888;
      margin-bottom: 20px;
    }
    audio {
      width: 100%;
      max-width: 400px;
      margin-top: 20px;
    }
    button {
      font-size: 16px;
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #2d6cdf;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="title" id="title">Loading...</div>
  <div class="speaker" id="speaker"></div>
  <div class="session" id="session"></div>
  <audio id="audio" controls autoplay></audio>
  <br />
  <button onclick="location.reload()">Play Another</button>

  <script>
    const talks = [
      {
        title: "By This All Will Know That You Are My Disciples",
        speaker: "Elder Dieter F. Uchtdorf",
        session: "April 2025 - Sunday Morning Session",
        mp3: "https://assets.churchofjesuschrist.org/n80cwfgri9360z4n0mckkekxkfa5v530a8v4nyj0-128k-en.mp3"
      },
      {
        title: "And We Talk of Christ",
        speaker: "Elder Gary E. Stevenson",
        session: "April 2025 - Sunday Afternoon Session",
        mp3: "https://media2.ldscdn.org/assets/general-conference/april-2025-general-conference/2025-04-2070-elder-dieter-f-uchtdorf-64k-eng.mp3"
      },
      {
        title: "In the Space of Not Many Years",
        speaker: "Elder David A. Bednar",
        session: "October 2024 - Sunday Afternoon Session",
        mp3: "https://media2.ldscdn.org/assets/general-conference/october-2024-general-conference/2024-10-2020-elder-david-a-bednar-64k-eng.mp3"
      },
      {
        title: "With Songs of Praise",
        speaker: "Tabernacle Choir at Temple Square",
        session: "April 2025 - Saturday Morning Session (Music)",
        mp3: "https://media2.ldscdn.org/assets/general-conference/april-2025-general-conference/2025-04-1001-tabchoir-song-1-64k-eng.mp3"
      },
      {
        title: "Were You There?",
        speaker: "BYU Combined Choir",
        session: "April 2025 - Saturday Evening Session (Music)",
        mp3: "https://media2.ldscdn.org/assets/general-conference/april-2025-general-conference/2025-04-1002-byu-combined-choir-song-64k-eng.mp3"
      },
      {
        title: "I Will Walk with Jesus",
        speaker: "Missionary Choir - Utah Area",
        session: "October 2024 - Saturday Evening Session (Music)",
        mp3: "https://media2.ldscdn.org/assets/general-conference/october-2024-general-conference/2024-10-1003-missionary-choir-song-64k-eng.mp3"
      },
      {
        title: "Sample MP3",
        speaker: "Sampler",
        session: "You Know",
        mp3: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"
      },

      {
        title: 'Thou Art the Christ',
        speaker: 'Amy A. Wright',
        session: 'Saturday Evening Session',
        mp3: 'https://assets.churchofjesuschrist.org/q2a45wncbuijio5ku8qkebt9at6qq7w5tblj0v14-128k-en.mp3?download=true'
      }


      





        
    ];

    const randomTalk = talks[Math.floor(Math.random() * talks.length)];

    document.getElementById("title").textContent = randomTalk.title;
    document.getElementById("speaker").textContent = randomTalk.speaker;
    document.getElementById("session").textContent = randomTalk.session;
    document.getElementById("audio").src = randomTalk.mp3;
  </script>

</body>
</html>
